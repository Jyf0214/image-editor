<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线图片编辑器 - 格式转换与裁剪</title>
    <!-- 引入 Cropper.js 的 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <!-- 引入自定义的 CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>在线图片编辑器</h1>
        <p>轻松完成图片格式转换、裁剪和压缩</p>
    </header>

    <main>
        <!-- 步骤一：上传图片 -->
        <section class="controls-section">
            <h2>1. 选择一张图片</h2>
            <input type="file" id="image-input" accept="image/*">
        </section>

        <!-- 步骤二：编辑和设置 -->
        <section id="editor-area" class="hidden">
            <div class="main-content">
                <!-- 图片裁剪区域 -->
                <div class="image-workspace">
                    <img id="image-to-crop" src="" alt="待裁剪的图片">
                </div>

                <!-- 控制面板 -->
                <div class="controls-panel">
                    <h2>2. 设置与裁剪</h2>
                    
                    <div class="control-group">
                        <label for="format-select">转换格式:</label>
                        <select id="format-select">
                            <option value="image/png">PNG</option>
                            <option value="image/jpeg">JPEG</option>
                            <option value="image/webp">WEBP</option>
                        </select>
                    </div>

                    <div class="control-group" id="quality-control">
                        <label for="quality-slider">图片质量 (仅JPEG/WEBP):</label>
                        <input type="range" id="quality-slider" min="0.1" max="1" step="0.1" value="0.9">
                        <span id="quality-value">0.9</span>
                    </div>

                    <button id="reset-crop-btn" class="secondary-btn">重置裁剪框</button>

                    <h2>3. 生成并下载</h2>
                    <button id="process-btn">转换并下载</button>
                </div>
            </div>
        </section>

         <section id="placeholder" class="placeholder-section">
            <p>请先选择一张图片以开始编辑...</p>
        </section>

    </main>

    <footer>
        <p>由 AI 构建的纯前端图片处理工具</p>
    </footer>

    <!-- 引入 Cropper.js 的 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <!-- 引入自定义的 JS -->
    <script src="script.js"></script>
</body>
</html>
